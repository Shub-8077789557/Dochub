<div class="example-container mat-elevation-z8">

  <div class="">

    <span class="breadcrumb">
      <div class="example-header-table">
        <span class="lbl-resume">
          <label>Resumes</label>
        </span>
        <mat-form-field class="mat-form-field-table" style="width:600px;">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        </mat-form-field>
      </div>
    </span>

    <mat-table #table [dataSource]="dataSource" matSort>
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </mat-cell>
      </ng-container>


      <ng-container matColumnDef="Employee">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Employee</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Employee}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="EmailId">
        <mat-header-cell *matHeaderCellDef mat-sort-header>EmailId</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.EmailId}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Designation">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Designation </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Designation}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Department">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Department </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Department}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Skills">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Skills </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.Skills}} </mat-cell>
      </ng-container>


      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
        <mat-cell *matCellDef="">
          <span class="mat-icon-button" [matMenuTriggerFor]="menu">
            <mat-icon>more_horiz</mat-icon>
          </span>
          <mat-menu #menu="matMenu" class="dropdown">
            <button mat-menu-item [routerLink]="['/edit']">
              <mat-icon>mode_edit</mat-icon>Edit</button>
            <button mat-menu-item [routerLink]="['/view']">
              <mat-icon>control_point_duplicate</mat-icon>Duplicate</button>
            <button mat-menu-item [routerLink]="['/view']">
              <mat-icon>delete</mat-icon>Delete</button>
          </mat-menu>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <!-- <button [routerLink]="['/structure_template']" mat-button>Select Structure & Template
    <mat-icon>chevron right</mat-icon></button> -->

  </div>
</div>
