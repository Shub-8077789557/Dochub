<section>
        <button 
      color="primary" mat-raised-button="" type="submit" class="template-save" (click)=" templateSave(templatename.value);" ng-reflect-color="primary">
          <span class="mat-save-wrapper">Save</span>
          <div class="mat-button-ripple mat-ripple" matripple="" ng-reflect-centered="false" ng-reflect-disabled="false" ng-reflect-trigger="[object HTMLButtonElement]"></div>
          <div class="mat-button-focus-overlay"></div>
         </button>
         <button 
     color="primary" mat-raised-button="" type="submit" class="template-cancel"  ng-reflect-color="primary">
          <span class="mat-save-wrapper">Cancel</span>
          <div class="mat-button-ripple mat-ripple" matripple="" ng-reflect-centered="false" ng-reflect-disabled="false" ng-reflect-trigger="[object HTMLButtonElement]"></div>
          <div class="mat-button-focus-overlay"></div>
         </button> 
         <span class="template-name">Template Name</span>
         <mat-form-field class="template-input">
            <input matInput #templatename  placeholder="Templatename">
          </mat-form-field>
         <mat-card class="adminfroalaHeader"> 
                <div style="position:absolute; top:5px;">Header</div>
                <form [formGroup]="form3" (ngSubmit)="templateSave(templatename.value)" style="top: 30px;left:0px; position: absolute;">
                    <app-froala-component formControlName="headermarkup"></app-froala-component>       
                       
                    </form>
                     <div style="position:absolute; top:275px;">Footer</div>
               <form [formGroup]="form4" (ngSubmit)="templateSave(templatename.value)" style="position:absolute; top:300px; left:0px;">
                <app-froala-component formControlName="footermarkup"></app-froala-component>    
                  
                </form>     
              
            </mat-card>
