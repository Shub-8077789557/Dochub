

<div class="example-container mat-elevation-z8">

  <div class="">
    
    <span class="breadcrumb">
      <div class="example-header-table">
        <span class="lbl-resume">
          <label>NewsLetter</label>
        </span>
        <mat-form-field class="mat-form-field-table newsletter-filter-search" >
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        </mat-form-field>
      </div>
    </span>
    <button 
    color="primary" mat-raised-button="" type="submit" class="newsletter-add" [routerLink]="['newsletterentering-details']" ng-reflect-color="primary">
      <span class="mat-save-wrapper">Add</span>
      <div class="mat-button-ripple mat-ripple" matripple="" ng-reflect-centered="false" ng-reflect-disabled="false" ng-reflect-trigger="[object HTMLButtonElement]"></div>
      <div class="mat-button-focus-overlay"></div>
     </button>
    <mat-table class="data-table" #table [dataSource]="dataSource" matSort>
     
    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef><u>Select</u></mat-header-cell>        
        <!-- <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"x>
        </mat-checkbox> -->
      <mat-cell *matCellDef="let row">
        <mat-checkbox  (click)="isAllSelected(row)"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header><u>Title</u></mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.documentname}} </mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="departmentname">
      <mat-header-cell *matHeaderCellDef mat-sort-header><u>Department</u></mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.departmentname}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="createdate">
      <mat-header-cell *matHeaderCellDef mat-sort-header><u>Create Date </u> </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.createdate | date:'dd-MM-yyyy'}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="createdby">
      <mat-header-cell *matHeaderCellDef mat-sort-header><u>Created By</u></mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.createdby}} </mat-cell>
    </ng-container>


      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef mat-sort-header><u>Action</u> </mat-header-cell>
        <mat-cell *matCellDef="let row">
        <span class="mat-icon-button" [matMenuTriggerFor]="menu">
          <mat-icon>more_horiz</mat-icon>
        </span>
        <mat-menu #menu="matMenu" class="dropdown">
            <button mat-menu-item  [routerLink]="['edit-newsletter-data',row._id]"><mat-icon>mode_edit</mat-icon>Edit</button>
            <button mat-menu-item (click)=" duplicateDialog(row);" ><mat-icon>control_point_duplicate</mat-icon>Duplicate</button> 
            <button mat-menu-item (click)="openDialog(row);"><mat-icon>exit_to_app</mat-icon>View</button> 
            <button mat-menu-item (click)=" deleteDialog(row);" ><mat-icon>delete</mat-icon>Delete</button> 
          </mat-menu>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>  
    <mat-paginator #paginator
    [pageSize]="5"
    [pageSizeOptions]="[5,10]">
</mat-paginator>
  
  </div>
</div>
